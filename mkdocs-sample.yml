# Project information
site_name: "Politicas Decrescentistas"
site_description: "MkDocs Material Boilerplate (Starter Kit) - Deploy documentation to hosting platforms (Netlify, GitHub Pages, GitLab Pages, and AWS Amplify Console) with Docker, pipenv, and GitHub Actions."
site_author: "Rede para o Decrescimento"
site_url: "https://decrescimento.pt/"

# Copyright
copyright: "&copy; 2022 Rede para o Decrescimento"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/lpc84/politicas-decrescimento"
edit_uri: "https://github.com/lpc84/politicas-decrescimento/edit/main/docs"

# Configuration
docs_dir: "docs"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - pt

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/peaceiris"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/piris314en"

# Page tree
nav:
  - "Início": "index.md"
  - "Soberania Alimentar": "soberania-alimentar/soberania-alimentar.md"
  - "Democracia": "democracia/democracia.md"
  - "Mobilidade":
    - "Aviação": "mobilidade/aviacao.md"
    - "Bicicleta": "mobilidade/bicicleta.md"
    - "Sector Rodoviário": "mobilidade/rodovia.md"
    - "Sector Maritimo": "mobilidade/maritimo.md"
    - "Sector Automóvel": "mobilidade/automovel.md"
    - "Autocarros": "mobilidade/autocarro.md"
  - "Habitação": "habitacao/habitacao.md"
  - "Redução de utilização de Matérias Primas": "habitacao/habitacao.md"
